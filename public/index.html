<html>
  <head>
  <!-- A-Frame JS Dependencies -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-enviropacks@latest/aframe-enviropacks.js"></script>

  </head>
  <body>
    <script src="components/log.js"></script>
    <a-scene preloader log="ciao mondo">
      <a-assets>
        <a-asset-item id="room" src="assets/materials/house.obj"></a-asset-item>
        <img id="dark_wood" src="assets/materials/dark_wood2.jpg"></img>
        <img id="image" src="assets/materials/image.jpg">
      </a-assets>
      <a-entity enviropack="preset: interior"></a-entity>
      
      <!-- Sky -->
      <a-simple-sun-sky sun-position="1 0.1 0"></a-simple-sun-sky>

        <!-- Player -->
        <a-entity camera
                  wasd-controls
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true">
          <a-entity cursor
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                    material="color: #CCC; shader: flat;"></a-entity>
        </a-entity>
        
        <a-entity position="0.063 1.812 0.000" light="type:  point;  target:  #wall;  color:  #f7f7f7;  decay:  0.88;  distance:  4.95;  intensity:  4.19"></a-entity>
        
        <!-- <a-entity material="src: #dark_wood" obj-model="obj: #room" scale="0.02 0.02 0.02"></a-entity> -->
        <a-box id="wall" position="-0.05088 2.03536 -4.94558"  rotation="" width="4" height="4" color="#7BC8A4" material="src: #dark_wood" geometry="primitive: box; width: 11.43">
          <a-image position="-0.206 0 2.448" src="#image"></a-image>
          <a-box position="-5.23332 0 6.19472" rotation="0 90 0" width="4" height="4" color="#7BC8A4" material="src: #dark_wood" geometry="width: 11.43"></a-box>
          <a-box position="5.25171 0 6.20387" rotation="0 90 0" width="4" height="4" color="#7BC8A4" material="src: #dark_wood" geometry="width: 11.43"></a-box>
        </a-box>

    </a-scene>
  </body>
</html>
